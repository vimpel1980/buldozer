<!DOCTYPE html>
<html>
<head>
	<title>Buldozer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/buldozer.css">
</head>
<body>
<header>
	<div class="container">
		<div class="logo inline">
			<a href="buldozer.html"><img src="img/logo1.png" alt="logo"></a>
		</div>
		<button class="but inline box tahoma px18 col-white text-centr">Оставить заявку</button>
		<div class="phone inline box">
			<span class="tahoma px14 col-white podch">Заказать звонок</span><br>
			<span class="tahoma px18 col-yellow">0 800 123 45 56</span>
		</div>
	</div>
</header>
<main>
	<div class="fon-grey box text-centr">
		<span class="times col-white px48">Продающий заголовок</span><br>
		<span class="times col-white px30">Основное описание о сайте продающем товар или услугу</span>
	</div>
	<div class="container rel box">
		<div class="abs gruz box">
			<img src="img/gruz.png">

		</div>
		<div class="zayavka abs text-centr box">
			<p class="verdana px24 col-white">Отправьте заявку</p>
			<p class="verdana px16 col-white">На бесплатный расчет
			Вашего заказа</p>
			<form>
				<input type="text" placeholder="Ваше имя" class="fon-litegrey box">
				<input type="text" placeholder="Ваш номер телефона" class="fon-litegrey box">
			</form>
         	<button class="but-grey box tahoma px18 text-centr col-white">Отправить</button>
		</div>
        <div class="action abs box">
        	<div class="inline text-centr">
        		<span class="col-liteYellow verdana px48">Акция</span><br>
        		<span class="col-white verdana px30">До конца осталось</span>
        	</div>
        	<div class="inline"></div>
        </div>
	</div>
</main>
</body>
</html>
